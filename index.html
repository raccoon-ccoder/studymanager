<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="study, timer, timetrack, planner">
    <meta name="author" content="jybaek96">
    <meta name="description" content="타이머로 공부시간을 기록하자, studymanager">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://studymanager-jy.web.app">
    <meta property="og:title" content="Studymanager">
    <meta property="og:site_name" content="Studymanager">
    <meta property="og:image" content="img/logo.png">
    <meta property="og:description" content="타이머로 공부시간을 기록하자, studymanager">
    <meta name="twitter:card" content="summary"> 
    <meta name="twitter:title" content="Studymanager"> 
    <meta name="twitter:description" content="타이머로 공부시간을 기록하자, studymanager"> 
    <meta name="twitter:image" content="img/logo.png">	
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="preload" as="style" onload="this.rel = 'stylesheet'" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="font" onload="this.rel = 'stylesheet'" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/view.js" type="module"></script>
    <title>Studymanager</title>
</head>
<body class="body">
    <div class="inner">

        <header class="header">
            <div class="header__logo">
                <img src="img/logo-mark.png" class="header__icon icon" alt="studymanager logo">
            </div>
            <div class="header__info">
                <div class="header__user">
                    <img src="" class="header__icon header__profile icon" alt="user">
                </div>
                <div class="header__clock">
                    <span class="material-icons">
                        access_time
                        </span>
                    <span class="header__time"></span>
                </div>
            </div>
        </header>

        <main class="main">
           <section class="card-main">
               <article class="card-main__user">
                   <p class="card-main__title">Total Time</p>
                   <div class="card-main__time">
                       <span class="card-main__hour"></span>
                       <span class="card-main__minute"></span>
                   </div>
               </article>
               <ul class="card-main__list">
                   <li class="card-main__item">
                       <button class="card-main__period card-main__period--day selected">Daily</button>
                    </li>
                   <li class="card-main__item">
                    <button class="card-main__period card-main__period--not-day" data-period="7">Weekly</button>
                </li>
                   <li class="card-main__item">
                    <button class="card-main__period card-main__period--not-day" data-period="30">Monthly</button>
                </li>
               </ul>
           </section>

           <section class="card-list">
               <article class="card-list__subjects card-list__subjects--day"></article>
               <article class="card-list__subjects card-list__subjects--week"></article>
               <article class="card-list__subjects card-list__subjects--month"></article>
                <article class="card-item card-item__plus">
                    <span class="card-item__plus--button material-icons-outlined material-icons md-36">add_circle_outline</span>
                </article>
           </section>
        </main>

        <footer class="footer">
            <section class="footer-music">
                <audio id="audioContainer"></audio>
                <div class="footer-music__player">
                    <span class="material-icons-outlined player-icon footer-music__player--previous">skip_previous</span>
                    <span class="material-icons-outlined player-icon footer-music__player--play">play_arrow</span>
                    <span class="material-icons-outlined player-icon footer-music__player--skip">skip_next</span>
                    <input type="range" min="0" max="100" value="50" class="footer-music__volume" id="volume">
                </div>
                <div class="footer-music__text">
                    <label for="volume" class="footer-music__name"></label>
                </div>
            </section>
        </footer>
    </div>

    <div class="timer">
        <div class="timer-top">
            <span class="timer-top__title"></span>
        </div>
        <div class="timer-middle">
            <div class="time-middle__chart"></div>
        </div>
        <div class="timer-bottom">
            <div class="timer-bottom__icons">
                <span class="material-icons-outlined md-55 timer-bottom__icon timer-bottom__icon--pause">pause_circle</span>
                <span class="timer-bottom__text timer-bottom__text--pause">Pause</span>
            </div>
            <div class="timer-bottom__icons">
                <span class="material-icons-outlined md-55 timer-bottom__icon timer-bottom__icon--stop">stop_circle</span>
                <span class="timer-bottom__text">Stop</span>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__content">
            <div class="modal__top">
                <h1 class="modal__title">Write title</h1>
                <input type="text" class="modal__write" placeholder="e.g. math,english.." maxlength="20" />
            </div>
            <div class="modal__bottom">
                <button class="modal__button modal__button--cancel" value="취소">취소</button>
                <button class="modal__button modal__button--save" value="저장">저장</button>
            </div>
        </div>
    </div>
</body>
</html>
